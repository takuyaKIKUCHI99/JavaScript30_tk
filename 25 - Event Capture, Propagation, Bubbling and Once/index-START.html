<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  const boxes = document.querySelectorAll('div')

  function consoleClassName(e) {
    console.log(this.classList.value)
    e.stopPropagation() // Stop bubbling
  }

  boxes.forEach(box => box.addEventListener('click', consoleClassName, {
    capture: false, // Reverse the direction to top down
    once: false // Fire the event only once and block from second or more
  }))
</script>
</body>
</html>
